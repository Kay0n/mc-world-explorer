<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minecraft Save Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto ">
        <h1 class="text-3xl font-bold mb-8">Login</h1>
        <div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
            <% if error %>
                <div class="mb-4 p-4 text-red-500 bg-red-50 rounded-md border border-red-200">
                    %% error %%
                </div>
            <% endif %>
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-600 outline-none transition-colors"
                    >
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-400 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors"
                >
                    Login
                </button>
            </form>
            <a 
                href="/" 
                class="block w-1/2 mx-auto mt-4 px-4 py-2 text-center bg-blue-200 text-sm text-white rounded-md hover:bg-blue-600 hover:text-white transition-colors"
            >
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
